        async function fetchApi(endpoint, options = {}) {
            const url = new URL(`${API_BASE_URL}/${endpoint}`);
            const defaultParams = { version: CURRENT_APP_VERSION };
            const allParams = { ...defaultParams, ...options.params };
            Object.keys(allParams).forEach(key => url.searchParams.append(key, allParams[key]));

            // ä¿®æ”¹ï¼šè®“ POST è«‹æ±‚ä¹Ÿèƒ½æ”œå¸¶ password
            const body = options.body ? JSON.stringify(options.body) : null;
            const headers = { 'Content-Type': 'application/json', ...options.headers };

            // æ–°å¢ timeout é‚è¼¯ (é è¨­ 10 ç§’)
            const controller = new AbortController();
            const timeout = options.timeout || 10000;
            const timeoutId = setTimeout(() => controller.abort(), timeout);

            try {
                const response = await fetch(url, {
                    method: options.method || 'GET',
                    headers: headers,
                    body: body,
                    signal: controller.signal
                });
                clearTimeout(timeoutId);

                const data = await response.json().catch(() => ({ error: `è«‹æ±‚å¤±æ•—ï¼Œç‹€æ…‹ç¢¼: ${response.status}` }));
                if (!response.ok) {
                    throw new Error(data.message || data.error || `Request failed with status ${response.status}`);
                }
                return data;
            } catch (error) {
                clearTimeout(timeoutId);
                if (error.name === 'AbortError') {
                    throw new Error(`è«‹æ±‚é€¾æ™‚ (${timeout / 1000}ç§’)ï¼Œä¼ºæœå™¨å¯èƒ½æ­£åœ¨å–šé†’ä¸­ï¼Œè«‹é‡æ–°æ•´ç†é é¢ã€‚`);
                }
                throw error;
            }
        }

        const formatDuration = (duration) => {
            if (!duration) return '';

            const hours = (match[1] || '').replace('H', '');
            const minutes = (match[2] || '').replace('M', '') || '0';
            const seconds = (match[3] || '').replace('S', '') || '0';

            const paddedSec = seconds.padStart(2, '0');
            if (hours) {
                const paddedMin = minutes.padStart(2, '0');
                return `${hours}:${paddedMin}:${paddedSec}`;
            }
            return `${minutes}:${paddedSec}`;
        };
